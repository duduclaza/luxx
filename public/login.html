<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TOTEM LUXX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        primary: { 500: '#8b5cf6', 600: '#7c3aed' },
                        dark: { 300: '#cbd5e1', 400: '#94a3b8', 500: '#64748b', 600: '#475569', 700: '#334155', 800: '#1e293b', 900: '#0f172a' }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .glow { box-shadow: 0 0 60px rgba(139, 92, 246, 0.3); }
        .input-glow:focus { box-shadow: 0 0 20px rgba(139, 92, 246, 0.4); }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
        .floating { animation: float 6s ease-in-out infinite; }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    
    <!-- Background Effects -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-20 w-72 h-72 bg-purple-500/20 rounded-full blur-3xl floating"></div>
        <div class="absolute bottom-20 right-20 w-96 h-96 bg-indigo-500/20 rounded-full blur-3xl floating" style="animation-delay: -3s;"></div>
    </div>

    <!-- Login Card -->
    <div class="relative z-10 w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-2xl shadow-lg shadow-purple-500/30 mb-4">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">TOTEM LUXX</h1>
            <p class="text-dark-400">Sistema de Autoatendimento</p>
        </div>
        
        <!-- Card -->
        <div class="glass-card rounded-3xl p-8 glow">
            <h2 class="text-xl font-semibold text-white mb-6 text-center">Entrar na sua conta</h2>
            
            <div id="errorAlert" class="hidden bg-red-500/20 border border-red-500/30 rounded-xl p-4 mb-6">
                <p id="errorMessage" class="text-red-300 text-sm text-center"></p>
            </div>
            
            <form id="loginForm" class="space-y-5">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-dark-300 text-sm font-medium mb-2">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-dark-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                        </div>
                        <input type="email" id="email" name="email" required
                            class="w-full bg-dark-900/50 border border-dark-700 rounded-xl py-3.5 pl-12 pr-4 text-white placeholder-dark-500 focus:outline-none focus:border-purple-500 input-glow transition-all"
                            placeholder="seu@email.com">
                    </div>
                </div>
                
                <!-- Senha -->
                <div>
                    <label for="senha" class="block text-dark-300 text-sm font-medium mb-2">Senha</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-dark-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                        </div>
                        <input type="password" id="senha" name="senha" required
                            class="w-full bg-dark-900/50 border border-dark-700 rounded-xl py-3.5 pl-12 pr-4 text-white placeholder-dark-500 focus:outline-none focus:border-purple-500 input-glow transition-all"
                            placeholder="••••••••">
                    </div>
                </div>
                
                <!-- Botão -->
                <button type="submit" id="submitBtn"
                    class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 text-white font-semibold py-3.5 rounded-xl shadow-lg shadow-purple-500/30 hover:shadow-purple-500/50 transition-all duration-300 transform hover:scale-[1.02]">
                    Entrar
                </button>
            </form>
            
            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-dark-700"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 text-dark-500">ou</span>
                </div>
            </div>
            
            <!-- Cadastro -->
            <a href="/cadastro" class="block w-full text-center border border-dark-600 hover:border-purple-500/50 text-dark-300 hover:text-white py-3.5 rounded-xl transition-all duration-300">
                Criar nova conta
            </a>
        </div>
        
        <!-- Footer -->
        <p class="text-center text-dark-500 text-sm mt-6">© 2024 TOTEM LUXX. Todos os direitos reservados.</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            
            btn.disabled = true;
            btn.textContent = 'Entrando...';
            errorAlert.classList.add('hidden');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        senha: document.getElementById('senha').value
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/modulos';
                } else {
                    errorMessage.textContent = data.error || 'Erro ao fazer login';
                    errorAlert.classList.remove('hidden');
                }
            } catch (error) {
                errorMessage.textContent = 'Erro de conexão. Tente novamente.';
                errorAlert.classList.remove('hidden');
            }
            
            btn.disabled = false;
            btn.textContent = 'Entrar';
        });
    </script>
</body>
</html>

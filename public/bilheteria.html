<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilheteria - TOTEM LUXX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #0f172a 0%, #1e1b4b 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
</head>

<body class="min-h-screen text-white">
    <header class="bg-slate-900/90 backdrop-blur-lg border-b border-white/10 px-6 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div
                    class="w-10 h-10 bg-gradient-to-br from-purple-500 to-pink-500 rounded-xl flex items-center justify-center text-xl">
                    üé´</div>
                <div>
                    <h1 class="text-lg font-bold">Bilheteria</h1>
                    <p id="nomeLocal" class="text-gray-400 text-xs">TOTEM LUXX</p>
                </div>
            </div>
            <button onclick="openExitModal()" class="p-2 bg-slate-800 hover:bg-slate-700 rounded-lg">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
            </button>
        </div>
    </header>

    <main class="p-6">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-2xl font-bold text-center mb-8">Escolha seu Ingresso</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="glass-card rounded-2xl p-6 border-l-4 border-purple-500">
                    <h3 class="text-xl font-bold mb-2">Entrada Geral</h3>
                    <p class="text-gray-400 text-sm mb-4">Acesso a todas as √°reas do evento</p>
                    <div class="flex items-center justify-between">
                        <span class="text-2xl font-bold text-green-400">R$ 50,00</span>
                        <button
                            class="px-6 py-2 bg-purple-600 hover:bg-purple-500 rounded-lg font-medium">Comprar</button>
                    </div>
                </div>

                <div class="glass-card rounded-2xl p-6 border-l-4 border-amber-500">
                    <h3 class="text-xl font-bold mb-2">VIP</h3>
                    <p class="text-gray-400 text-sm mb-4">√Årea exclusiva + open bar</p>
                    <div class="flex items-center justify-between">
                        <span class="text-2xl font-bold text-green-400">R$ 150,00</span>
                        <button
                            class="px-6 py-2 bg-amber-600 hover:bg-amber-500 rounded-lg font-medium">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="exitModal" class="fixed inset-0 bg-black/80 backdrop-blur hidden items-center justify-center z-50">
        <div class="bg-slate-800/95 rounded-2xl p-6 w-full max-w-sm border border-white/10">
            <h3 class="text-xl font-bold text-center mb-4">üîí PIN do Admin</h3>
            <form id="exitForm">
                <input type="password" id="pinInput" maxlength="6"
                    class="w-full bg-slate-900 border border-white/20 rounded-xl py-4 text-center text-2xl tracking-widest focus:outline-none focus:border-purple-500"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                <p id="pinError" class="text-red-400 text-sm text-center mt-2 hidden">PIN incorreto</p>
                <div class="flex gap-3 mt-6">
                    <button type="button" onclick="closeExitModal()"
                        class="flex-1 py-3 bg-slate-700 rounded-xl">Cancelar</button>
                    <button type="submit" class="flex-1 py-3 bg-purple-600 rounded-xl font-medium">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const userData = localStorage.getItem('totemUser');
        if (!userData) window.location.href = '/login';
        else document.getElementById('nomeLocal').textContent = JSON.parse(userData).nome || 'TOTEM LUXX';

        function openExitModal() { document.getElementById('exitModal').classList.remove('hidden'); document.getElementById('exitModal').classList.add('flex'); }
        function closeExitModal() { document.getElementById('exitModal').classList.add('hidden'); document.getElementById('exitModal').classList.remove('flex'); }

        document.getElementById('exitForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = JSON.parse(localStorage.getItem('totemUser'));
            if (document.getElementById('pinInput').value === user.pin_admin) window.location.href = '/modulos';
            else { document.getElementById('pinError').classList.remove('hidden'); document.getElementById('pinInput').value = ''; }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozinha - TOTEM LUXX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
            margin: 0;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .order-card {
            transition: all 0.2s;
        }

        .order-card:hover {
            transform: scale(1.02);
        }

        .order-card.ready {
            border: 2px solid rgba(34, 197, 94, 0.5);
            animation: pulse-border 1.5s infinite;
        }

        @keyframes pulse-border {

            0%,
            100% {
                border-color: rgba(34, 197, 94, 0.5);
            }

            50% {
                border-color: rgba(34, 197, 94, 1);
            }
        }

        .column-content::-webkit-scrollbar {
            width: 6px;
        }

        .column-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }

        .column-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
    </style>
</head>

<body class="min-h-screen text-white">
    <!-- Header -->
    <header class="bg-slate-900/90 backdrop-blur-lg border-b border-white/10 px-6 py-4 sticky top-0 z-50">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div
                    class="w-10 h-10 bg-gradient-to-br from-orange-500 to-red-500 rounded-xl flex items-center justify-center text-xl">
                    üç≥</div>
                <div>
                    <h1 class="text-lg font-bold">Cozinha</h1>
                    <p id="nomeLocal" class="text-gray-400 text-xs">Carregando...</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-right">
                    <p class="text-xs text-gray-400">Atualizado</p>
                    <p id="lastUpdate" class="text-sm font-medium">--:--:--</p>
                </div>
                <button onclick="openExitModal()" class="p-2 bg-slate-800 hover:bg-slate-700 rounded-lg">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Kanban Board -->
    <main class="h-[calc(100vh-72px)] p-4 overflow-hidden">
        <div class="h-full grid grid-cols-3 gap-4">
            <!-- Novos Pedidos -->
            <div class="flex flex-col glass-card rounded-2xl overflow-hidden">
                <div class="bg-blue-500/10 border-b border-blue-500/30 px-4 py-3 flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <span class="w-3 h-3 bg-blue-500 rounded-full"></span>
                        <h2 class="font-semibold">Novos Pedidos</h2>
                    </div>
                    <span id="countNovos"
                        class="bg-blue-500/20 text-blue-400 text-sm px-2.5 py-0.5 rounded-full">0</span>
                </div>
                <div id="columnNovos" class="flex-1 p-3 space-y-3 overflow-y-auto column-content"></div>
            </div>

            <!-- Preparando -->
            <div class="flex flex-col glass-card rounded-2xl overflow-hidden">
                <div class="bg-amber-500/10 border-b border-amber-500/30 px-4 py-3 flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <span class="w-3 h-3 bg-amber-500 rounded-full animate-pulse"></span>
                        <h2 class="font-semibold">Preparando</h2>
                    </div>
                    <span id="countPreparando"
                        class="bg-amber-500/20 text-amber-400 text-sm px-2.5 py-0.5 rounded-full">0</span>
                </div>
                <div id="columnPreparando" class="flex-1 p-3 space-y-3 overflow-y-auto column-content"></div>
            </div>

            <!-- Pronto -->
            <div class="flex flex-col glass-card rounded-2xl overflow-hidden">
                <div class="bg-green-500/10 border-b border-green-500/30 px-4 py-3 flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <span class="w-3 h-3 bg-green-500 rounded-full"></span>
                        <h2 class="font-semibold">Pronto</h2>
                    </div>
                    <span id="countPronto"
                        class="bg-green-500/20 text-green-400 text-sm px-2.5 py-0.5 rounded-full">0</span>
                </div>
                <div id="columnPronto" class="flex-1 p-3 space-y-3 overflow-y-auto column-content"></div>
            </div>
        </div>
    </main>

    <!-- Modal PIN -->
    <div id="exitModal" class="fixed inset-0 bg-black/80 backdrop-blur hidden items-center justify-center z-50">
        <div class="bg-slate-800/95 rounded-2xl p-6 w-full max-w-sm border border-white/10">
            <h3 class="text-xl font-bold text-center mb-4">üîí PIN do Admin</h3>
            <form id="exitForm">
                <input type="password" id="pinInput" maxlength="6" inputmode="numeric"
                    class="w-full bg-slate-900 border border-white/20 rounded-xl py-4 text-center text-2xl tracking-widest focus:outline-none focus:border-purple-500"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                <p id="pinError" class="text-red-400 text-sm text-center mt-2 hidden">PIN incorreto</p>
                <div class="flex gap-3 mt-6">
                    <button type="button" onclick="closeExitModal()"
                        class="flex-1 py-3 bg-slate-700 rounded-xl">Cancelar</button>
                    <button type="submit" class="flex-1 py-3 bg-purple-600 rounded-xl font-medium">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let pedidos = [];
        const DESTINO = 'cozinha';

        // Carregar dados
        async function loadData() {
            try {
                const [userRes, pedidosRes] = await Promise.all([
                    fetch('/api/auth/me'),
                    fetch(`/api/pedidos?destino=${DESTINO}`)
                ]);

                const userData = await userRes.json();
                if (userData.cliente) {
                    document.getElementById('nomeLocal').textContent = userData.cliente.nome_local;
                }

                const pedidosData = await pedidosRes.json();
                if (pedidosData.success) {
                    pedidos = pedidosData.pedidos;
                    renderCards();
                }
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            }
        }

        function renderCards() {
            const cols = { pendente: 'columnNovos', preparando: 'columnPreparando', pronto: 'columnPronto' };
            const counts = { pendente: 0, preparando: 0, pronto: 0 };

            Object.values(cols).forEach(id => document.getElementById(id).innerHTML = '');

            pedidos.forEach(p => {
                const status = p.status_cozinha || p.status;
                if (cols[status]) {
                    counts[status]++;
                    document.getElementById(cols[status]).appendChild(createCard(p));
                }
            });

            document.getElementById('countNovos').textContent = counts.pendente;
            document.getElementById('countPreparando').textContent = counts.preparando;
            document.getElementById('countPronto').textContent = counts.pronto;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('pt-BR');
        }

        function createCard(p) {
            const div = document.createElement('div');
            const status = p.status_cozinha || p.status;
            div.className = 'order-card glass-card rounded-xl p-4' + (status === 'pronto' ? ' ready' : '');

            const tempo = p.tempo_segundos || 0;
            const mins = Math.floor(tempo / 60);
            const secs = tempo % 60;
            const timeStr = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;

            let btnClass = status === 'pendente' ? 'bg-blue-600 hover:bg-blue-500' :
                status === 'preparando' ? 'bg-green-600 hover:bg-green-500' : 'bg-slate-700 cursor-not-allowed';
            let btnText = status === 'pendente' ? '‚ñ∂ Iniciar Preparo' :
                status === 'preparando' ? '‚úì Marcar Pronto' : '‚úì Aguardando';

            div.innerHTML = `
                <div class="flex justify-between mb-3">
                    <div>
                        <small class="text-gray-500">Pedido</small>
                        <div class="text-lg font-bold">#${p.id}</div>
                    </div>
                    <div class="text-right">
                        <span class="bg-purple-500/20 text-purple-300 text-xs px-2 py-1 rounded">${p.codigo_cliente}</span>
                        <div class="text-xs text-gray-500 mt-1">‚è±Ô∏è ${timeStr}</div>
                    </div>
                </div>
                <div class="mb-4 space-y-1">
                    ${(p.itens || []).map(i => `<div class="text-sm"><span class="text-gray-500">${i.quantidade}x</span> ${i.nome}</div>`).join('')}
                </div>
                <button class="w-full py-2.5 rounded-lg text-sm font-medium ${btnClass}" onclick="moveCard(${p.id})" ${status === 'pronto' ? 'disabled' : ''}>
                    ${btnText}
                </button>
            `;
            return div;
        }

        async function moveCard(id) {
            const p = pedidos.find(x => x.id === id);
            if (!p) return;

            const status = p.status_cozinha || p.status;
            const newStatus = status === 'pendente' ? 'preparando' : 'pronto';

            try {
                await fetch('/api/pedidos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'update_status', pedido_id: id, status: newStatus, destino: DESTINO })
                });

                p.status_cozinha = newStatus;
                renderCards();
            } catch (error) {
                console.error('Erro ao atualizar:', error);
            }
        }

        // Exit modal
        function openExitModal() { document.getElementById('exitModal').classList.remove('hidden'); document.getElementById('exitModal').classList.add('flex'); document.getElementById('pinInput').focus(); }
        function closeExitModal() { document.getElementById('exitModal').classList.add('hidden'); document.getElementById('exitModal').classList.remove('flex'); document.getElementById('pinInput').value = ''; }

        document.getElementById('exitForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const pin = document.getElementById('pinInput').value;
            try {
                const res = await fetch('/api/auth/verify-pin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin })
                });
                const data = await res.json();
                if (data.success) window.location.href = '/modulos';
                else { document.getElementById('pinError').classList.remove('hidden'); document.getElementById('pinInput').value = ''; }
            } catch { document.getElementById('pinError').classList.remove('hidden'); }
        });

        // Init
        loadData();
        setInterval(loadData, 10000);
    </script>
</body>

</html>
